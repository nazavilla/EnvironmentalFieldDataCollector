<body>
    <div class="container">

        <h4>SmogTech </h4><p>Environmental Data Collection</p>
        </div>
        <div id="Notes" class="row">
            <div class="col p-2 text-dark bg-opacity-50 text-center" 
                style="background-color: #4b643bd6; width: 87px;margin: 0px 18px 18px 2px; height: 11em;cursor: pointer;">    
                MY NOTES
                <img src="https://cdn-icons-png.flaticon.com/512/768/768818.png" style="width: 20px;">
            </div>

            <div id="Gallery" class="col p-2 text-dark bg-opacity-25 text-center"
            style="background-color: #9b6942e6; width: 87px;margin: 0px 0px 18px 2px; height: 11em; cursor: pointer;">
                MY DATA (WILL POP UP TO A GALLERY PAGE)
            </div>
        </div>
        
        <div class="row">

            <!--CALENDAR-->
            <div id="Calendar" class="col bg-secondary p-2 bg-opacity-25 text-center"
            style="width: 87px; margin: 0px 18px 18px 2px; height: 19em;">
                <div id="month">January</div>
                <div id="container2"></div>
                <div class="buttons">
                    <button type="button" id='previous'>
                        Previous</button>
                    <button type="button" id='next'>Next</button>
                </div>
            </div>


            <!--FORM-->
            <div onclick="myFunction()" id="Form" onclick="myFunction()" class="col p-2 text-dark bg-opacity-50 text-center popup"
            style="background-color: #416128; width: 87px;margin: 0px 0px 18px 2px; height: 19em; cursor: pointer;">
            Form
            </div>
        </div>


            <!--///////////////////////////// POP UP ////////////////////////////////////////////////-->
            <div id="popUPBackground">
            <div id="popUp_superMain" class="card p-2 text-dark bg-opacity-25 popUp_superMain" style="width: 45em; left: 12em;">
                <!--CITY NAME INPUT-->
                <div class="input-group mb-2 ">
                    <input type="text" class="form-control-lg" placeholder="City Name" autocomplete="off">
                </div>
            
                <!--inhabitants-->
                <div class="input-group mb-3">
                    <input class="form-control-lg" type="text" placeholder="Number of inhabitants"></input>
                </div>
                <!--Air Quality Index-->
            
                <div class="col-md mb-4">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                            <option selected>Air Quality Index</option>
                            <option class="dropdown-item">0-50 (Good)</option>
                            <option class="dropdown-item">51-100 (moderate)</option>
                            <option class="dropdown-item">101-150 (harmful for vulnerable groups)</option>
                            <option class="dropdown-item">151-200 (harmful for the rest of the population)</option>
                            <option class="dropdown-item">201-300 (very unhealthy)</option>
                            <option class="dropdown-item">over 300 (Hazardous)</option>
                        </select>
                        <label for="floatingSelectGrid">Works with selects</label>
                    </div>
                </div>
            
                <!--Most Common Pollutants-->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">pollutants</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Select</option>
                        <option value="1">Particular matter</option>
                        <option value="2">Tropospheric ozone (O3)</option>
                        <option value="3">Nitrogen Dioxide (NO2)</option>
                        <option value="3">sulfur dioxide (SO2)</option>
            
                    </select>
                </div>
            
                <!--Noise Pollution levels -->
            
                <div class="col-md mb-4">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                            <option selected>Noise Pollution levels</option>
                            <option class="dropdown-item">0-50db (low)</option>
                            <option class="dropdown-item">51-75db (considerate noise)</option>
                            <option class="dropdown-item">75-100db (high noise)</option>
                            <option class="dropdown-item">101-120db (harmful noise) </option>
                            <option class="dropdown-item">121db (irreversible damage)</option>
                        </select>
                        <label for="floatingSelectGrid">Works with selects</label>
                    </div>
                </div>
            
                <!--Presence of garbage
                    is checked by default
                    -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Presence of garbage
                    </label>
                </div>

                <a href="https://github.com/nazavilla"><img src="https://cdn-icons-png.flaticon.com/512/1051/1051326.png" style="width: 40px;"></a>
            </div>
            <div id="date" class=" text-muted">
                January, 2022
            </div>
        </div>
    </div>
