<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@200&display=swap"
        rel="stylesheet">
    <link rel="icon"
        href="https://as1.ftcdn.net/v2/jpg/04/72/66/96/1000_F_472669611_P8LsU4O1dC19VV4il3XLRB7RdKWdYzpi.jpg"
        type="image/x-icon">
    <link rel="stylesheet"  type="text/css"  href="VerdeApp.css">
    <title>Data collector</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
</head>
<body>
    <div class="flexbodies">
        <div class="body1">
            <div id="showcase lol">
                <div id="TITLE" class="row p-4 mb-4 text-white text-center">
                    <h4><span id="Subtitle">Environmental Field Data Collection</span></h4>
                </div>
                <!--done-->
                <div id="successCard" class="row successCard">
                    <img src='https://cdn-icons-png.flaticon.com/512/190/190411.png'>
                    <h1>Your request was successfully submitted </h1>
                    <button class="bttnsuccess">Done</button>
                </div>
                <!--Try Again-->
                <div id="tryagaing" class="row errorCard">
                    <img src='https://cdn-icons-png.flaticon.com/512/1810/1810747.png'>
                    <h1>Oops! Something went wrong, try again </h1>
                    <button class="bttnerror">Try again</button>
                </div>
                <!--Cities added-->
                <div class="row">
                    <div id="recentCitiesAdded" class="col p-2">
                        <div class="cityTopSection">
                            <h1 id="listtitle">Cities Added List</h1>
                            <div><button id="Form" class="cityFormBttn">City Form</button></div>
                        </div>
                        <div id="main">
                            <table id="tables">
                                <thead id="thead" class="thead">
                                    <tr class="headTr">
                                        <th>City</th>
                                        <th>AQI</th>
                                        <th>Noise</th>
                                        <th>Pollutant</th>
                                        <th>Comment</th>
                                    </tr>
                                </thead>
                                <tbody class="tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- FORM POP UP -->
                <div id="popUPBackground" class="clear">
                    <div id="popUp_superMain" class="card p-2 text-dark bg-opacity-25 popUp_superMain">
                        <!--city-->
                        <form id="myForm" style="display: flex;" action="main.js" method="post">
                            <input list="countrySuggestions" id="fname" type="text" class="form-control-lg mb-2" placeholder="City Name" autocomplete="off" required>
                            <datalist id="countrySuggestions">
                                <option value="Madrid"></option>
                                <option value="Valparaiso"></option>
                                <option value="Washington-DC"></option>
                                <option value="Denmarc"></option>
                                <option value="Montreal"></option>
                                <option value="Monterrey"></option>
                                <option value="Seville"></option>
                                <option value="Dublin"></option>
                            </datalist>
                        </form>
                        <!--AQI-->
                        <div class="col-md mb-4">
                            <div class="form-floating">
                                <select class="form-select" id="floatingSelectGrid"
                                    aria-label="Floating label select example">
                                    <option selected>Air Quality Index</option>
                                    <option value="Good" class="dropdown-item" >0-50 (Good)</option>
                                    <option value="Moderate" class="dropdown-item">51-100 (moderate)</option>
                                    <option value="Harmful-low" class="dropdown-item" >101-150 (harmful for vulnerable groups)</option>
                                    <option value="Harmful-high" class="dropdown-item">151-200 (harmful for the rest of the population)</option>
                                    <option value="unhealthy" class="dropdown-item">201-300 (very unhealthy)</option>
                                    <option value="hazardous" class="dropdown-item">over 300 (Hazardous)</option>
                                </select>
                            </div>
                        </div>
                        <!--Pollutants-->
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">pollutants</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>Select</option>
                                <option value="P-M">Particular matter</option>
                                <option value="03">Tropospheric ozone (O3)</option>
                                <option value="NO2">Nitrogen Dioxide (NO2)</option>
                                <option value="SO2">sulfur dioxide (SO2)</option>
                            </select>
                        </div>
                        <!--Noise-->
                        <div class="col-md mb-4">
                            <div class="form-floating">
                                <select class="form-select" id="floatingSelectGrid2"
                                    aria-label="Floating label select example">
                                    <option selected>Noise Pollution levels</option>
                                    <option value="Low" class="dropdown-item">0-50db (low)</option>
                                    <option value="Considerate" class="dropdown-item">51-75db (considerate noise)</option>
                                    <option value="High" class="dropdown-item">75-100db (high noise)</option>
                                    <option value="Harmful" class="dropdown-item">101-120db (harmful noise) </option>
                                    <option value="Irreversible" class="dropdown-item">121db (irreversible damage)</option>
                                </select>
                            </div>
                        </div>
                        <!--Comments-->
                        <div class="input-group">
                            <span class="input-group-text">Comments</span>
                            <textarea class="form-control" id="commentsId" aria-label="With textarea"></textarea>
                        </div>
                        <div>
                        <p id="status"></p>
                        </div>
                        <!--Save Butttons-->
                        <button type="button" id="save" class="btn btn-outline-secondary btn-lg position-absolute bottom-0  start-50 translate-middle-x mb-4">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="body2">
            <div id="mapid" class="mapid"></div>
        </div>
    </div>
   <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script type="module" src="main.js"></script>
</body>
</html>
